  <script>
    {

      axios.get('http://localhost:3000/articles?start=0&limit=-1').then(({data}) => {
        const articles = data.articles;
        const directoryWrap = document.querySelector('.directory-wrap');
        

        for (let post of articles) {
          directoryWrap.innerHTML += `
            <li>
              <section class="post-wrap container">
                <div class="posted-date">${post.data.date}</div>
                <h2 class="entry-title">${post.data.title}</h2>
                <div id="post-article">${post.content}</div>
                <span><a href="./article.html?title=${post.data.title}" class="readMore" >READ MORE</a></span>      
              </section>
            </li>
          `;
        }
      });
    }
  </script>
